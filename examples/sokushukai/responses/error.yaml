responses:
  ErrorResponse:
    description: error response
    schema:
      type: object
      properties:
        code:
          type: string
          example: ErrorInternalServer
        message:
          type: string
          example: internal server error
        errors:
          type: array
          items:
            $ref: '#/definitions/errorResponseDescription'

definitions:
  errorResponseDescription:
    description: error response description
    type: object
    properties:
      field:
        type: string
        example: tel
      error:
        type: string
        example: invalid phone number
